<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classic Login Form Example</title>
    <link href="https://fonts.googleapis.com/css?family=Assistant:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <section class='login' id='login'>
        <div class='head'>
            <h1 class='company'>Login</h1>
        </div>
        
        <div class='form'>
            <form>
                <input type="text" placeholder='Username' class='text' id='username' required><br>
                <input type="password" placeholder='••••••••••••••' class='password'><br>

                <a href="#" class='forgot'>Forgot?</a>
                <div class="clearfix supporter">
                    <div class="pull-left remember-me">
                        <input id="rememberMe" type="checkbox">
                        <label for="rememberMe">Remember Me</label>
                    </div>

                </div>
                <div class="clearfix supporter" style="padding-top: 20px; align-items: center; text-align: center;">
                    <a href="#" class='btn-login' id='do-login'>Login</a>

                </div>
               
            </form>
        </div>
    </section>
    <footer>

    </footer>
   

</body>

</html>
